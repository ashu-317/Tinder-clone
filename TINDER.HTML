<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Tinder App Clone</title>
</head>

<body>
    <nav class="navbar">

        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>

    </nav>
    <div class="pic-and-actions">
        <div class="pic">
            <div class="pic-text">
                <div class="pic-name-and-age">
                    <h2>Sara Tendulkar</h2>
                    <h2>25</h2>
                </div>
                <div class="pic-bio">
                    Daughter of Indian cricketer Sachin Tendulkar. Passionate about sports and philanthropy.
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â© 2023 Tinder</p>
          </div>
    </div>
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
</body>

</html>
